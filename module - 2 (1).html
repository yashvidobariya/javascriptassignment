<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: azure;
    }
    h1{
        color: rgb(68, 13, 119);
        font-size: 47px;
        text-align: center;
        margin-top: 70px;
    }
    table{
        font-size: 30px;
        margin-top: 40px;
        border-color: rgb(7, 61, 109);
        color: brown;     
    }
</style>
<body>
    <center>
        <h1>CALCULATOR</h1>
        <table border="1" cellspacing="5" cellpadding="28">
            <thead>
                <tr>
                    <td>product</td>
                    <td>quantity</td>
                    <td>price</td>
                    <td>total</td>   
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </center>
    <script>
        const person = [
            { 'product': 'fortunata window hardware- Decorative holdbacks - mocha', 'quantity': 2, 'price': 1200 ,'total':''},
            { 'product': 'woven trellis window hardware- clip rings-bronze', 'quantity': 5, 'price': 9500,'total' :'' },       
        ]
        var html = "";
        person.map((item) => {
            html += `<tr><td>${item.product}</td>`+`<td>${item.quantity}</td>`+`<td>${item.price}</td>`+`<td>${item.price} * ${item.quantity}</td></tr>`
        })
        document.getElementById('data').innerHTML = html;
     
    </script>
</body>

</html>
